<!-- this is the Django templating language -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title_block %}
		All Meetups
		{% endblock %}
	</title>
	<link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
	{% block site_css %}
	{% endblock %}
</head>
<body>
	<header id="main-header">
		<nav>
			<a href="/meetups" id="main-logo">Django Meetups</a>
		</nav>
		<h1>
			{% block main_header %}
			{% endblock %}
		</h1>
		{% block header_content %}			
		{% endblock %}
	</header>

	<main>
		{% block main_block %}
		{% endblock %}
	</main>
</body>
</html>
